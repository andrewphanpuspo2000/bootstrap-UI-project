<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not to Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper p-5">
      <h1 class="text-center mb-5">Not to Do List</h1>
      <div class="container text-center">
        <div class="row">
          <form action="javascript:void(0)" onsubmit="handleOnSubmit(this)">
            <div
              class="col d-flex gap-2 shadow p-3 mb-5 bg-body-tertiary rounded py-5"
            >
              <input
                type="text"
                name="task"
                class="form-control w-50"
                id="formGroupExampleInput"
                placeholder="type the input"
                required
              />

              <input
                type="number"
                class="form-control w-25"
                id="number"
                name="hr"
                placeholder="type number"
                required
              />

              <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i>Add new task
              </button>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col">
            <h2>Task Entry List</h2>
            <table class="table table-striped">
              <tbody id="entry"></tbody>
            </table>
            <p id="totalhour"></p>
          </div>
          <div class="col">
            <h2>Bad List</h2>
            <table class="table table-striped">
              <tbody id="bad"></tbody>
            </table>
            <p id="savehour"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
